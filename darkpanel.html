<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Panel</title>
<style>
  body{
    margin:0; font-family:monospace; background-color:#0b0f16; color:#0ee887;
    height:100vh; position:relative; overflow:hidden;
  }
  h1{
    position:absolute; top:20px; left:50%; transform:translateX(-50%);
    color:#ff3333; text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
    font-size:32px; text-align:center;
  }
  .panel{
    position:absolute; width:140px; height:80px; display:flex; justify-content:center; align-items:center;
    background: rgba(0,0,0,0.6); border:1px solid #0ee887; border-radius:12px;
    box-shadow:0 0 15px #0ee887 inset, 0 0 30px #0ee887;
    font-weight:bold; font-size:16px; text-align:center; cursor:pointer; transition:0.3s;
  }
  .panel:hover{transform:scale(1.05); box-shadow:0 0 40px #0ee887 inset, 0 0 60px #0ee887;}
  .bukim{
    border-color:#ff0000; box-shadow:0 0 20px #ff0000 inset, 0 0 50px #ff0000;
    color:#ff4d4d; font-size:18px; font-weight:900;
  }
  .bukim:hover{transform:scale(1.1); box-shadow:0 0 50px #ff0000 inset, 0 0 80px #ff0000;}
  /* Panel pozisyonları */
  #emirhan{top:20px; left:20px;}
  #can{top:20px; right:20px;}
  #ilayda{bottom:20px; left:20px;}
  #melek{bottom:20px; right:20px;}
  #bukim{top:50%; left:50%; transform:translate(-50%, -50%);}

  /* Destek butonu ve kutusu */
  #support-btn{
    position:absolute; top:50%; right:20px;
    transform:translateY(-50%);
    padding:10px 15px;
    background:#ff0000;
    color:#0b0f16;
    font-weight:bold;
    border:none;
    border-radius:5px;
    cursor:pointer;
    text-shadow:0 0 5px #ff0000;
    z-index:10;
    animation: flicker 0.15s infinite;
  }

  #support-box{
    position:absolute;
    top:50%; right:60px;
    transform:translateY(-50%);
    width:10cm; height:15cm;
    background: rgba(0,0,0,0.8);
    border:1px solid #ff0000;
    box-shadow: 0 0 12px #ff0000 inset;
    color:#0ee887;
    font-weight:bold;
    display:none;
    flex-direction:column;
    border-radius:8px;
    z-index:10;
    overflow:hidden;
    padding:10px;
  }

  #support-box textarea{
    width:100%;
    height:calc(100% - 40px);
    padding:5px;
    border-radius:3px;
    border:1px solid #ff0000;
    background:#0b0f16;
    color:#0ee887;
    resize:none;
    flex:1;
  }

  #support-send{
    margin-top:5px;
    width:100%;
    padding:8px;
    border:none;
    border-radius:5px;
    background:#ff0000;
    color:#0b0f16;
    font-weight:bold;
    cursor:pointer;
  }

  /* Onay mesajı */
  #support-confirm{
    display:none;
    position:fixed;
    top:50%; left:50%;
    transform:translate(-50%, -50%);
    background:rgba(0,0,0,0.9);
    color:#0ee887;
    padding:30px 40px;
    font-size:32px;
    font-weight:bold;
    border:2px solid #ff0000;
    border-radius:10px;
    text-align:center;
    z-index:999;
  }

  @keyframes flicker{
    0%,19%,21%,23%,25%,54%,56%,100%{opacity:1;}
    20%,22%,24%,55%{opacity:0.1;}
  }
</style>
</head>
<body>
  <h1>GİZLİ NUMARA SORGU </h1>

  <div id="emirhan" class="panel" onclick="location.href='emirhan.html'">Emirhan</div>
  <div id="can" class="panel" onclick="location.href='can.html'">Can</div>
  <div id="ilayda" class="panel" onclick="location.href='ilayda.html'">İlayda</div>
  <div id="melek" class="panel" onclick="location.href='melek.html'">Melek</div>
  <div id="bukim" class="panel bukim" onclick="location.href='bukim.html'">Bu Kim</div>

  <!-- Destek butonu ve kutusu -->
  <button id="support-btn">Destek</button>
  <div id="support-box">
    <div style="margin-bottom:10px; font-weight:bold; color:#0ee887; text-shadow:0 0 5px #ff0000;">
      Desteğin Adı: RİTA
    </div>
    <textarea id="support-text" placeholder="Yazınızı buraya giriniz..."></textarea>
    <button id="support-send">Gönder</button>
  </div>

  <!-- Onay mesajı -->
  <div id="support-confirm">YANITINIZ GÖNDERİLDİ</div>

<script>
const btn = document.getElementById("support-btn");
const box = document.getElementById("support-box");
const send = document.getElementById("support-send");
const confirm = document.getElementById("support-confirm");
const textArea = document.getElementById("support-text");

btn.addEventListener("click", ()=>{
  box.style.display = box.style.display === "none" ? "flex" : "none";
});

send.addEventListener("click", ()=>{
  box.style.display = "none";
  confirm.style.display = "block";
  textArea.value = ""; // yazıyı temizle
  setTimeout(()=>{ confirm.style.display = "none"; }, 3000);
});
</script>
</body>
</html>
