<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gizli Gerçekler</title>
<style>
  body{
    margin:0; font-family:monospace; background-color:#0b0f16; color:#ff3333;
    display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;
    gap:20px; position:relative;
  }
  h1{
    text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
    font-size:36px;
    margin-bottom:30px;
  }
  .box{
    width:300px; padding:20px; border-radius:12px;
    background: rgba(0,0,0,0.6); border:1px solid #0ee887;
    box-shadow: 0 0 15px #0ee887 inset, 0 0 30px #0ee887;
    font-weight:bold; font-size:18px; color:#0ee887;
    cursor:pointer;
    text-align:center;
    transition:0.3s;
  }
  .box:hover{
    transform:scale(1.05);
    box-shadow:0 0 40px #0ee887 inset, 0 0 60px #0ee887;
  }
</style>
</head>
<body>
  <h1>Gizli Gerçekler</h1>

  <div class="box" onclick="window.location.href='gizli-bilinmemesi.html';">
    1. Bilinmemesi gereken gerçek
  </div>

  <div class="box" onclick="window.location.href='gizli-canacitici.html';">
    2. Biraz can acıtıcı
  </div>

  <div class="box" onclick="window.location.href='gizli-kizartici.html';">
    3. Kızartıcı :D
  </div>
</body>
</html>
