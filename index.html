<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadow Gate</title>
  <style>
    :root{
      --bg1:#0b0f16;
      --bg2:#06080d;
      --accent:#6ee7ff;
      --accent-2:#8b5cf6;
      --success:#00e887;
      --error:#ff4d6d;
      --text:#e6f0ff;
      --muted:#9aa6bf;
      --glass:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.15);
    }
    *{box-sizing:border-box;}
    html,body{height:100%; margin:0; font-family:ui-sans-serif, system-ui;}
    body{
      color:var(--text);
      background: radial-gradient(1200px 800px at 70% 10%, #102034 0%, transparent 60%),
                  radial-gradient(900px 600px at 20% 80%, #1a1030 0%, transparent 60%),
                  linear-gradient(120deg, var(--bg1), var(--bg2));
      overflow:hidden;
      position:relative;
    }
    .wrap{position:relative; z-index:3; height:100%; display:grid; place-items:center; padding:24px;}
    .panel{width:min(92vw, 440px); padding:28px 22px; border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border); box-shadow:0 20px 60px rgba(0,0,0,.5);}
    label{font-size:12px; color:var(--muted); text-transform:uppercase; letter-spacing:.08em;}
    input{width:100%; padding:14px; border-radius:14px; border:1px solid var(--border); background:var(--glass); color:var(--text);}
    .btn{width:100%; padding:14px; border:none; border-radius:14px; cursor:pointer; font-weight:700;
      color:#031417; background:linear-gradient(90deg, var(--accent), var(--accent-2));}
    .btn:active{transform:translateY(1px);}
    .status{min-height:24px; font-size:13px; margin-top:10px;}

    /* Destek butonu */
    #support-btn{
      position:absolute; bottom:20px; right:20px;
      padding:10px 15px;
      background: #ff0000;
      color:#0b0f16;
      font-weight:bold;
      border:none;
      border-radius:5px;
      cursor:pointer;
      text-shadow:0 0 5px #ff0000;
      z-index:10;
      animation: flicker 0.15s infinite;
    }

    /* Destek kutusu */
    #support-box{
      position:absolute;
      bottom:60px; right:20px;
      width:10cm; height:15cm; /* klasik destek boyutu */
      padding:15px;
      background: rgba(0,0,0,0.8);
      border:1px solid #ff0000;
      box-shadow: 0 0 12px #ff0000 inset;
      color:#0ee887;
      font-weight:bold;
      display:none;
      text-align:left;
      border-radius:8px;
      z-index:10;
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    #support-box textarea{
      width:100%;
      height:100%;
      padding:5px;
      border-radius:3px;
      border:1px solid #ff0000;
      background:#0b0f16;
      color:#0ee887;
      resize:none;
      flex:1;
    }

    #support-send{
      margin-top:10px;
      width:100%;
      padding:8px;
      border:none;
      border-radius:5px;
      background:#ff0000;
      color:#0b0f16;
      font-weight:bold;
      cursor:pointer;
    }

    /* Onay mesajı */
    #support-confirm{
      display:none;
      position:fixed;
      top:50%; left:50%;
      transform:translate(-50%, -50%);
      background:rgba(0,0,0,0.9);
      color:#0ee887;
      padding:30px 40px;
      font-size:32px;
      font-weight:bold;
      border:2px solid #ff0000;
      border-radius:10px;
      text-align:center;
      z-index:999;
    }

    @keyframes flicker{
      0%,19%,21%,23%,25%,54%,56%,100%{opacity:1;}
      20%,22%,24%,55%{opacity:0.1;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <form class="panel" id="login" autocomplete="off">
      <h2>Shadow Gate</h2>
      <div>
        <label for="user">Kullanıcı Adı</label>
        <input id="user" name="user" placeholder="Longgs123" required>
      </div>
      <div>
        <label for="pass">Parola</label>
        <input id="pass" name="pass" type="password" placeholder="••••••••" required>
      </div>
      <div>
        <label for="code">Erişim Kodu</label>
        <input id="code" name="code" placeholder="8 HANELİ KOD" required>
      </div>
      <button class="btn" type="submit">Giriş yap</button>
      <div class="status" id="status"></div>
    </form>
  </div>

  <!-- Destek butonu ve kutusu -->
  <button id="support-btn">Destek</button>
  <div id="support-box">
    <div style="margin-bottom:10px; font-weight:bold; color:#0ee887; text-shadow:0 0 5px #ff0000;">
      Desteğin Adı: NULL
    </div>
    <textarea id="support-text" placeholder="Yazınızı buraya giriniz..."></textarea>
    <button id="support-send">Gönder</button>
  </div>

  <!-- Onay mesajı -->
  <div id="support-confirm">YANITINIZ GÖNDERİLDİ</div>

  <script>
    const SECRET = {user:"Kaii", pass:"16cano16", code:"10122010"};
    const form = document.getElementById('login');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const u = document.getElementById('user').value.trim();
      const p = document.getElementById('pass').value;
      const c = document.getElementById('code').value.trim();

      if(u === SECRET.user && p === SECRET.pass && c === SECRET.code){
        statusEl.innerHTML = "Kimlik doğrulandı. Giriş yapılıyor...";
        setTimeout(()=>{ window.location.href = "darkpanel.html"; }, 2000);
      } else {
        statusEl.innerHTML = "Hatalı bilgiler. Tekrar deneyin.";
        form.classList.remove('shake');
        void form.offsetWidth;
        form.classList.add('shake');
      }
    });

    // Destek kutusu script
    const btn = document.getElementById("support-btn");
    const box = document.getElementById("support-box");
    const send = document.getElementById("support-send");
    const confirm = document.getElementById("support-confirm");
    const textArea = document.getElementById("support-text");

    btn.addEventListener("click", ()=>{
      box.style.display = box.style.display === "none" ? "flex" : "none";
    });

    send.addEventListener("click", ()=>{
      box.style.display = "none";
      confirm.style.display = "block";
      textArea.value = ""; // yazıyı temizle
      setTimeout(()=>{ confirm.style.display = "none"; }, 3000);
    });
  </script>
</body>
</html>
